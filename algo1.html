<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>알고리즘 문제1</title>
<script> 
function Algo1() {
	var sum = 0;
	for(var i =0; i <= 50; i++) {
		if(i%6 ==0) {
			sum = sum + i;
		}
	}
	alert(sum);
}

</script>
</head>
<body>
<button onclick="Algo1()">실행</button>
</body>
